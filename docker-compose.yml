version: '3'

services:
  jackrabbit-rpc-server:
    build: .
    environment:
      RABBIT_URL: 'amqp://rabbit'
    entrypoint: ['node', 'examples/7-timeout-rpc/server']
    restart: on-failure
  jackrabbit-rpc-client:
    build: .
    environment:
      RABBIT_URL: 'amqp://rabbit'
    entrypoint: ['node', 'examples/7-timeout-rpc/client']
    restart: on-failure
  rabbit:
    image: rabbitmq:3.11.17-management-alpine@sha256:6e671f9ae0cbf0ae45bcac7b5d5f7e5ab0eece8d5ce055fc67cd685df08c9bb3
    ports:
      - "5673:5672"
      - "15673:15672"
