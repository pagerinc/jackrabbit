version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/node:10.16@sha256:32c6f3271dacedd54b9169e533dd92ea0ceced9ba157938738795089f0b45067
  - image: rabbitmq:3.8-alpine@sha256:2364b384a2c6febe63e86cb5f72c9adf069b74edaa3c2dfb883bfe3c5475b1ec

jobs:
  test:
    <<: *defaults
    environment:
      RABBIT_URL=amqp://localhost
    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install
    - run: npm run lint
    - run:
        name: Wait for RabbitMQ to receive connections
        command: dockerize -wait tcp://localhost:5672 -timeout 1m
    - run:
        name: Run tests
        command: npm test

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - persist_to_workspace:
        root: ~/repo
        paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
