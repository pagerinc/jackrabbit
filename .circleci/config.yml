version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/node:12.15@sha256:6e6dfd38d46bf6d98a70778fd0931bcac338de4fafebd0455da37c59d2ca02dd
  - image: rabbitmq:3.8-alpine@sha256:cd564fac420f8a4a1b35ad7ab1f61c5011afe84a84d9c11f3e885a61cd86ef6d

jobs:
  test:
    <<: *defaults
    environment:
      RABBIT_URL=amqp://localhost
    steps:
    - checkout

    - run:
        name: Audit dependencies
        command: npm audit

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install
    - run: npm run lint
    - run:
        name: Wait for RabbitMQ to receive connections
        command: dockerize -wait tcp://localhost:5672 -timeout 1m
    - run:
        name: Run tests
        command: npm test

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - persist_to_workspace:
        root: ~/repo
        paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
