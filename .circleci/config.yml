version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
  - image: circleci/node:10.16@sha256:6ab62742cec4a68e75e7cac063f6549bae0bcfd0541700df7fde54765eed4ad2
  - image: rabbitmq:3.8-alpine@sha256:af455ca4e53e6d7a4fa27622381729f9ee0aac66b2fa6d32ecdd64613b831bfe

jobs:
  test:
    <<: *defaults
    environment:
      RABBIT_URL=amqp://localhost
    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install
    - run: npm run lint
    - run:
        name: Wait for RabbitMQ to receive connections
        command: dockerize -wait tcp://localhost:5672 -timeout 1m
    - run:
        name: Run tests
        command: npm test

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - persist_to_workspace:
        root: ~/repo
        paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
